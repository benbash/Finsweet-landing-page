<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css"/>
    <script type="application/javascript" src="app.js"></script>
    <title>Sign up</title>

    <header>
        <div class="container">
            <div class="main-header">
                <div class="logo">
                    <img src="https://res.cloudinary.com/ddeenlz7s/image/upload/v1653950662/Logo_o2hukq.png" alt="company logo" class="">
                </div>
                <div class="right-section">
                    <div class="navigation">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="road-assistance">
                        <div class="icon">
                            <img src="./call.png" alt="road assistance">
                        </div>
                        <div class="inner-section">
                            <p>Road Assistance</p>
                            <p>1800 265 24 52</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


<section id="page-body">
    <div id="page-header">
        <h2>Sign up to book a service</h2>
    </div>

    <div id="form-container">
        <form action="">
            <div class="input-box">
                <label for="email">Email:</label><br>
                <input type="email" pattern="[^ @]*@[^ @]*" placeholder="example@gmail.com" required>
            </div>
            <br>
            <div class="input-box">
                <label for="password">Password:</label><br>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <label for="password">Confirm Password:</label><br>
                <input type="password" placeholder="Re-enter your password" required>
            </div>
            <div class="input-box">
                <button id="Submit" >Sign up</button>
            </div>
            <div class="input-box">
                Have an account? <a href="#">Sign in</a>
            </div>
        </form>         
</section>

<script type="application/javascript">
    var Submit = document.getElementById('Submit');

    Submit.addEventListener('click', function(){
        onclick = alert('Sign up successful');
    
    });
</script>
</body>
